<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>F1 - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(to bottom, #f8f9fa, #e9ecef);
            color: #212529;
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1;
        }

        .navbar {
            background-color: #1c1c1c;
            padding: 15px;
        }
        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
        }
        .nav-link {
            font-size: 18px;
        }
        .hero-section {
            text-align: center;
            padding: 100px 20px;
            background: linear-gradient(to right, #1c1c1c, #343a40);
            color: white;
            border-radius: 15px;
            margin-top: 80px;
        }
        .hero-section h1 {
            font-size: 48px;
            font-weight: bold;
        }
        .hero-section p {
            font-size: 20px;
            max-width: 800px;
            margin: 20px auto;
        }
        .category-card {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }
        .category-card img {
            width: 100%;
            border-radius: 10px;
        }
        .category-card h3 {
            margin-top: 15px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">F1 Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="#">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Pilotos</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Equipos</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Circuitos</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container content">
        <div class="hero-section">
            <h1>Explora el mundo de la Fórmula 1</h1>
            <p>Accede a estadísticas detalladas sobre los pilotos más talentosos, los equipos más icónicos y los circuitos legendarios de la máxima categoría del automovilismo.</p>
        </div>

        <div class="row text-center mt-5">
            <div class="col-md-4">
                <a href="#" class="text-decoration-none text-dark">
                    <div class="category-card">
                        <img src="https://source.unsplash.com/400x250/?formula1,driver" alt="Pilotos">
                        <h3>Pilotos</h3>
                    </div>
                </a>
            </div>
            <div class="col-md-4">
                <a href="#" class="text-decoration-none text-dark">
                    <div class="category-card">
                        <img src="https://source.unsplash.com/400x250/?formula1,team" alt="Equipos">
                        <h3>Equipos</h3>
                    </div>
                </a>
            </div>
            <div class="col-md-4">
                <a href="#" class="text-decoration-none text-dark">
                    <div class="category-card">
                        <img src="https://source.unsplash.com/400x250/?formula1,track" alt="Circuitos">
                        <h3>Circuitos</h3>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
